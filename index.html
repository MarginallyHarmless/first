<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just Fucking Around</title>
    <script src="script.js"></script>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans text-center">
    <h1 id="main-title" class="text-4xl font-bold my-6">Hello, World!</h1>
    
    <p class="text-lg mb-4">This is my first ever site. I made it myself</p>
  

    <div id="image-grid" class="grid grid-cols-2 gap-4 my-6 mx-auto max-w-screen-md">
        <img class="w-40 h-40 rounded-lg shadow-lg" src="https://picsum.photos/200" alt="Random image">
        <img class="w-40 h-40 rounded-lg shadow-lg" src="https://picsum.photos/200" alt="Random image">
        <img class="w-40 h-40 rounded-lg shadow-lg" src="https://picsum.photos/200" alt="Random image">
        <img class="w-40 h-40 rounded-lg shadow-lg" src="https://picsum.photos/200" alt="Random image">
    </div>

    <button onclick="refreshImage()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mt-6">Refresh Image</button>

    <script>
    function refreshImage() {
        const images = document.querySelectorAll('#image-grid img');
        images.forEach(img => {
            img.src = `https://picsum.photos/200?random=${Math.random()}`;
        });
    }
    </script>
</body>
</html>
