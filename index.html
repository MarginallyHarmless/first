<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information for character encoding and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just Fucking Around</title>
  <!-- Linking external JavaScript and CSS files -->
  <script src="script.js"></script>
  <link href="output.css" rel="stylesheet" />
  <link href="input.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans text-center">
    <!-- Main title of the page -->
    <h1 id="main-title" class="text-4xl font-bold my-6">Hello, World!</h1>
    
    <!-- Subtitle or description of the page -->
    <p class="text-lg mb-4">This is my first ever site. I made it myself</p>

    <!-- Test section with a red background -->
    <div class="bg-red-500 text-white p-4">TEST</div>
  
    <!-- Image grid section -->
    <div id="image-grid" class="grid grid-cols-3 gap-4 w-full max-w-screen-lg mx-auto p-4">
        <!-- Individual images in the grid -->
        <img class="w-full rounded-lg shadow-lg" src="https://picsum.photos/400/300?1" alt="Random">
        <img class="w-full rounded-lg shadow-lg" src="https://picsum.photos/400/300?2" alt="Random">
        <img class="w-full rounded-lg shadow-lg" src="https://picsum.photos/400/300?3" alt="Random">
        <img class="w-full rounded-lg shadow-lg" src="https://picsum.photos/400/300?4" alt="Random">
        <img class="w-full rounded-lg shadow-lg" src="https://picsum.photos/400/300?5" alt="Random">
        <img class="w-full rounded-lg shadow-lg" src="https://picsum.photos/400/300?6" alt="Random">
    </div>

    <!-- Button to refresh images -->
    <button onclick="refreshImage()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-3xl font-semibold py-4 px-8 rounded mt-6">Refresh Image</button>

    <!-- JavaScript function to refresh images -->
    <script>
    function refreshImage() {
        // Select all images within the image grid
        const images = document.querySelectorAll('#image-grid img');
        // Update the source of each image to fetch a new random image
        images.forEach(img => {
            img.src = `https://picsum.photos/100?random=${Math.random()}`;
        });
    }
    </script>
</body>
</html>
